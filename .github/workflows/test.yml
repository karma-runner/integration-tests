name: Test

on:
  pull_request:
    branches:
      - master

jobs:
  linux:
    name: "Node ${{ matrix.node }} on Linux: Test"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node:
          - 10
          - 12
          - 14
          - 16
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - run: bash run.sh
